# =====================================================
# Project Information
# =====================================================
sonar.projectKey=org.gmao:spring-car-microservice
sonar.projectName=Spring Car Microservice
sonar.projectVersion=0.1.0
sonar.projectDescription=Spring Boot Car Microservice

# =====================================================
# Source Code Configuration (FROM PROJECT ROOT)
# =====================================================
sonar.sources=src/main/java,src/main/resources
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.language=java
sonar.java.source=21

# =====================================================
# Coverage Configuration (FROM PROJECT ROOT)
# =====================================================
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Coverage exclusions
sonar.coverage.exclusions=\
    **/config/**,\
    **/CarApplication.java,\

# =====================================================
# Additional Properties
# =====================================================
sonar.working.directory=.sonarqube
sonar.log.level=INFO


